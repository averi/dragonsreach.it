# A status update from the Membership Committee

## GUADEC 2025 - Lightning talks

### Andrea Veri

---

## My role

* GNOME Infrastructure Coordinator, since 2013
* GNOME Foundation Membership and Elections Committee Chairman, since 2010
* Former Board of Directors member during the 2014-2015 and 2015-2016 terms

---

## Some stats

| Metric | 2025 | 2024 | 2023 | 2022 |
| :--- | :---: | :---: | :---: | :---: |
| Foundation Members | 233 | 244 | 236 | 222 |
| Board of Directors Election Voters | 132 | 156 | 91 | 100 |

---

## Membership applications automation

* Webhook (of type issue) that triggers an API which automatically quotes existing Foundation members (as listed in the membership application)
* Existing Foundation members acknowledge the membership application with a thumbs up (or down)
* Membership Committee reviews the applications and reacts with a thumbs up (or down)
* Automation sends out forms based on the issue reaction (i.e acceptance or denial)

---

## Apply for Foundation Membership

* If you're an existing contributor and never applied for membership, please do so!
* If you forgot to renew your membership, please send your renewal in
* Apply at https://foundation.gnome.org/membership
